<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineStream - Made By: @085_Teuzinnn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bg-gradient-brand {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
        }
        .text-gradient-brand {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 40px rgba(249, 115, 22, 0.15);
        }
        input:focus {
            border-color: #f97316 !important;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body class="p-4">

    <div id="lobby" class="w-full max-w-md animate__animated animate__fadeIn">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold tracking-tighter text-gradient-brand mb-2">CineStream</h1>
            <h2 class="text-gray-400 text-sm font-medium uppercase tracking-widest">Host transmite PC, Guest assiste no Mobile</h2>
        </div>

        <div class="glass-card rounded-[2.5rem] p-8 space-y-5">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="room" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm transition-all outline-none" placeholder="ID da Sala">
                </div>
                <div class="relative">
                    <input type="password" id="pass" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm transition-all outline-none" placeholder="Senha de Acesso">
                </div>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <button onclick="connect(true)" class="bg-gradient-brand hover:opacity-90 text-white font-bold py-4 rounded-2xl transition-transform active:scale-95 shadow-lg shadow-orange-600/20">TRANSMITIR TELA</button>
                <button onclick="connect(false)" class="bg-white/5 hover:bg-white/10 text-white font-bold py-4 rounded-2xl transition-transform active:scale-95 border border-white/10">ASSISTIR AGORA</button>
            </div>

            <div id="status-area" class="text-center py-2 hidden">
                <span class="status-dot bg-orange-500 animate-pulse"></span>
                <span id="status-text" class="text-[11px] font-bold text-gray-500 uppercase tracking-widest">Conectando...</span>
            </div>
        </div>

        <footer class="text-center mt-5 text-gray-500 text-sm">
            Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-200">@085_Teuzinnn</a>
        </footer>
    </div>

    <div id="player-screen" class="hidden fixed inset-0 w-full h-full bg-black flex flex-col">
        <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-20 bg-gradient-to-b from-black/80 to-transparent">
            <div class="flex items-center gap-3">
                <div class="bg-red-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter animate-pulse">LIVE</div>
                <span id="room-display" class="font-bold text-sm tracking-tight">SALA</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-share" onclick="startCapture()" class="hidden px-4 py-2 bg-gradient-brand rounded-xl text-[10px] font-extrabold uppercase tracking-wider">Compartilhar Tela</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-white/10 rounded-xl text-[10px] font-extrabold uppercase tracking-wider">Sair</button>
            </div>
        </div>

        <div class="video-container">
            <video id="mainVideo" playsinline controls></video>
        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document);
        let peer = null, conn = null, streamObj = null;

        function updateStatus(msg) {
            $('#status-area').classList.remove('hidden');
            $('#status-text').innerText = msg;
        }

        async function connect(isHost) {
            const r = $('#room').value.trim().toLowerCase();
            const p = $('#pass').value.trim();
            if(!r || !p) return;

            updateStatus("Criando Túnel P2P...");
            const hostId = `cs-085-${r}`;
            
            peer = new Peer(isHost ? hostId : undefined, {
                config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
            });

            peer.on('open', (id) => {
                if(!isHost) {
                    const c = peer.connect(hostId);
                    setupConnection(c, p, false);
                }
            });

            peer.on('connection', (c) => setupConnection(c, p, true));

            peer.on('call', (call) => {
                call.answer();
                call.on('stream', (s) => {
                    const v = $('#mainVideo');
                    v.srcObject = s;
                    v.play();
                });
            });

            peer.on('error', () => {
                alert("Erro na conexão. Verifique o ID da sala.");
                location.reload();
            });
        }

        function setupConnection(c, pass, isHost) {
            conn = c;
            conn.on('open', () => {
                const auth = CryptoJS.AES.encrypt('auth-ok', pass).toString();
                conn.send({ type: 'AUTH', val: auth });

                conn.on('data', (data) => {
                    if(data.type === 'AUTH') {
                        try {
                            const dec = CryptoJS.AES.decrypt(data.val, pass).toString(CryptoJS.enc.Utf8);
                            if(dec !== 'auth-ok') throw 'err';
                            initUI(isHost);
                        } catch(e) {
                            alert("Senha Incorreta!");
                            location.reload();
                        }
                    }
                });
            });
        }

        function initUI(isHost) {
            $('#lobby').classList.add('hidden');
            $('#player-screen').classList.remove('hidden');
            $('#room-display').innerText = $('#room').value.toUpperCase();
            if(isHost) $('#btn-share').classList.remove('hidden');
        }

        async function startCapture() {
            try {
                streamObj = await navigator.mediaDevices.getDisplayMedia({
                    video: { frameRate: { ideal: 60, max: 60 }, cursor: "always" },
                    audio: { echoCancellation: true, noiseSuppression: true }
                });
                
                const video = $('#mainVideo');
                video.srcObject = streamObj;
                video.muted = true;
                
                peer.call(conn.peer, streamObj);
                
                $('#btn-share').innerText = "Transmitindo...";
                $('#btn-share').classList.replace('bg-gradient-brand', 'bg-green-600');

                streamObj.getVideoTracks()[0].onended = () => location.reload();
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
