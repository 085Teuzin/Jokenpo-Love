<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineStream P2P - Live Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #06b6d4; --glow: rgba(6, 182, 212, 0.4); }
        body { background: #020617; color: #f8fafc; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .theme-border { border: 1px solid var(--main) !important; }
        .theme-text { color: var(--main) !important; }
        .theme-bg { background-color: var(--main) !important; }
        .theme-shadow { box-shadow: 0 0 20px var(--glow); }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        video { width: 100%; height: 100%; border-radius: 1rem; object-fit: contain; background: #000; }
        .video-container { width: 100%; aspect-ratio: 16/9; position: relative; border-radius: 1rem; overflow: hidden; }
    </style>
</head>
<body class="p-4">

    <div id="lobby-ui" class="w-full max-w-md mt-20 animate__animated animate__fadeIn">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-[900] theme-text uppercase tracking-tighter">CineStream</h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.3em]">Streaming de Tela P2P</p>
        </div>
        
        <div class="glass-panel p-6 rounded-3xl theme-shadow space-y-4">
            <div class="space-y-3">
                <input type="text" id="room" class="w-full bg-black/40 border border-white/10 rounded-xl p-4 focus:outline-none theme-border transition-all text-sm" placeholder="ID da Sala">
                <input type="password" id="pass" class="w-full bg-black/40 border border-white/10 rounded-xl p-4 focus:outline-none theme-border transition-all text-sm" placeholder="Senha de Acesso">
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="start(true)" class="theme-bg text-white font-black py-4 rounded-xl active:scale-95 transition-all text-xs uppercase">Transmitir</button>
                <button onclick="start(false)" class="bg-white/5 text-white font-black py-4 rounded-xl active:scale-95 transition-all border border-white/10 text-xs uppercase">Assistir</button>
            </div>
            <p id="statusMsg" class="text-center text-[10px] text-gray-400 uppercase font-bold"></p>
        </div>
    </div>

    <main id="player-ui" class="hidden w-full max-w-5xl flex flex-col animate__animated animate__zoomIn">
        <div class="w-full flex justify-between items-center mb-4">
            <h2 class="text-lg font-black theme-text uppercase italic">LIVE</h2>
            <div class="flex gap-2">
                <button id="btn-share" onclick="shareScreen()" class="hidden px-4 py-2 theme-bg text-white text-[10px] font-black rounded-lg uppercase">Compartilhar Tela</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-red-600/20 text-red-500 text-[10px] font-black rounded-lg uppercase border border-red-600/30">Sair</button>
            </div>
        </div>

        <div class="video-container glass-panel theme-border">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-black/80 z-10 hidden">
                <div class="flex flex-col items-center gap-3">
                    <div class="w-8 h-8 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-cyan-500">Aguardando Transmiss√£o...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const $ = document.querySelector.bind(document);
        let peer = null, conn = null, roomKey = "";
        const video = $('#remoteVideo');

        function start(isHost) {
            const r = $('#room').value.trim().toLowerCase();
            roomKey = $('#pass').value.trim();
            if (!r || !roomKey) return alert("Preencha Sala e Senha!");

            $('#statusMsg').innerText = "Iniciando...";
            peer = new Peer(isHost ? `cs-stream-${r}` : undefined, { debug: 1 });

            peer.on('open', (id) => {
                if (!isHost) {
                    const hostId = `cs-stream-${r}`;
                    const c = peer.connect(hostId);
                    setupConn(c, false);
                }
            });

            peer.on('connection', (c) => setupConn(c, true));
            
            peer.on('call', (call) => {
                call.answer();
                call.on('stream', (stream) => {
                    $('#loader').classList.add('hidden');
                    video.srcObject = stream;
                });
            });
        }

        function setupConn(c, isHost) {
            conn = c;
            conn.on('open', () => {
                conn.send({ type: 'AUTH', val: CryptoJS.AES.encrypt('ok', roomKey).toString() });
                conn.on('data', (data) => {
                    if (data.type === 'AUTH') {
                        try {
                            const dec = CryptoJS.AES.decrypt(data.val, roomKey).toString(CryptoJS.enc.Utf8);
                            if (dec !== 'ok') throw new Error();
                            showPlayer(isHost);
                        } catch(e) { alert("Senha Incorreta!"); location.reload(); }
                    }
                });
            });
        }

        function showPlayer(isHost) {
            $('#lobby-ui').classList.add('hidden');
            $('#player-ui').classList.remove('hidden');
            if (isHost) $('#btn-share').classList.remove('hidden');
            else $('#loader').classList.remove('hidden');
        }

        async function shareScreen() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { frameRate: 60 }, 
                    audio: true 
                });
                video.srcObject = stream;
                peer.call(conn.peer, stream);
                $('#btn-share').innerText = "Transmitindo...";
                $('#btn-share').classList.replace('theme-bg', 'bg-green-600');
            } catch (err) { console.error("Erro ao capturar tela:", err); }
        }
    </script>
</body>
</html>
